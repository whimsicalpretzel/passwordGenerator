<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <header id="header">
        <h1 >Generate a <span id="header-span">random password</span></h1>
        <p class="sub-text">Never use an insecure password again.</p>
        <button class="generateBtn">Generate passwords</button>
    </header>
    <div class="outputs">
        <label for="pw-length">Password length? <span class="output-span"> Enter a number between 8 and 30:</span></label>
        <input type="number" name="length" id="pw-length" min="8" max="30" />
        <br>
        <div class="output-container">
            <output id="output1"></output>
            <output id="output2"></output>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
